<div class="dashboard-wrapper">
    <h4>Top 5 Usage By Category</h4>
    <div class='top-five-wrapper'>

        <div>
            <h5>CPU</h5>
            <top-devices class='top-five-table-wrapper' devices='devices' 
            category-title='CPU' filter-key='cpuPct' format-unit='%' >
            </top-devices>
        </div>

        <div>
            <h5>Memory</h5>
            <top-devices class='top-five-table-wrapper' devices='devices' 
            category-title='MEM' filter-key='memBytes' format-unit='GB'>
            </top-devices>
        </div>

        <div>
            <h5>TX</h5>
            <top-devices class='top-five-table-wrapper' devices='devices' 
            category-title='TX' filter-key='networkTxBytes'format-unit='MB'>
            </top-devices>
        </div>

        <div> 
            <h5>RX</h5>
            <top-devices class='top-five-table-wrapper' devices='devices' 
            category-title='RX' filter-key='networkRxBytes'
            format-unit='MB'>
            </top-devices>
        </div>

    </div>

    <h4>Devices</h4>
    <table class="table table-bordered table-condensed table-striped table-hover">
        <thead>
        <tr>
            <th class="col-md-2">IP</th>
            <th class="col-md-2">Owner</th>
            <th class="col-md-2">CPU</th>
            <th class="col-md-2">Mem</th>
            <th class="col-md-2">TX</th>
            <th class="col-md-2">RX</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="device in devices">
            <td>{{ device.ip}}</td>
            <td>{{ device.owner}}</td>
            <td>{{ device.cpuPct}}%</td>
            <td>{{ device.memBytes | bytesToStr }}</td>
            <td>{{ device.networkRxBytes | bytesToStr }}</td>
            <td>{{ device.networkTxBytes | bytesToStr }}</td>
        </tr>

        <tr ng-show="!devices.length">
            <td colspan="6">No device info available</td>
        </tr>
        </tbody>
    </table>
</div>
